<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous"/>
</head>
<body>
<div class="col-10 mx-auto mt-3">
    <h1 class="text-center">Send email</h1>
    <form method="POST" action="/mail/send/edit" th:object="${editForm}">
        <div class="form-group">
            <label>Send to</label>
            <input class="form-control" type="text" th:value="${sendTo}" name="to"/>
        </div>
        <div class="form-group">
            <label>Header</label>
            <input class="form-control" type="text" th:value="${temp.header}" name="header"/>
        </div>
        <div class="form-group">
            <label>Title</label>
            <input class="form-control" rows="5" type="text" th:value="${temp.title}" name="title"/>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" rows="8" type="text" th:text="${temp.description}" name="description"></textarea>
        </div>
        <h3>Required Fields</h3>
        <div class="form-group" th:each="field : ${fields}">
            <label th:text="${field}" class="text-capitalize"></label>
            <input class="form-control" th:name="${field}" />
        </div>
        <input type="button" value="Send" class="btn btn-success col-4 offset-4" data-toggle="modal" data-target="#save"/>

        <div class="modal" id="save">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body text-center" th:text="${'Are you sure you want to send that mail?'}">
                        Are you sure you want to send mail to ?
                    </div>
                    <div class="modal-footer m-auto">
                        <input class="btn btn-success col-6" type="submit" value="Send"/>
                        <input type="button" value="Cancel" class="btn btn-secondary col-6" data-dismiss="modal"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
