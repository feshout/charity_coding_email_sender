<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous"/>
</head>
<body>
    <div class="col-10 mx-auto mt-3" th:if="${isConnected} == true">
        <h1 class="text-center">Send mail</h1>
        <form th:method="GET" th:action="@{/mail/send/edit}" th:object="${sendForm}">
            <div class="form-group">
                <label>Send to:</label>
                <input class="form-control" th:type="text" th:field="*{to}"/>
            </div>
            <div class="form-group">
                <label>Select template</label>
                <select th:field="*{templateId}" class="custom-select">
                    <option th:each="temp : ${temps}"
                            th:value="${temp.id}"
                            th:text="${temp.header}">
                        Template 1
                    </option>
                </select>
            </div>
            <input th:type="submit" th:value="Send" value="Send" class="btn btn-success col-4 offset-4"/>
        </form>
    </div>

    <div th:if="${isConnected} == false">
        <div class="container col-4 mx-auto mt-3 p-5 border rounded">
            <h2 class="text-center mb-2">Login</h2>
            <form th:action="@{./login}" th:method="POST" method="post" th:object="${loginForm}">
                <div class="form-group">
                    <label class="pl-1">Email</label>
                    <input type="text" placeholder="example@email.com" class="form-control" th:field="*{email}"/>
                </div>
                <div class="form-group">
                    <label class="pl-1">Password</label>
                    <input type="password" placeholder="********" class="form-control" th:field="*{password}"/>
                </div>
                <input th:type="submit" th:value="Login" value="Login" class="btn btn-success col-8 offset-2"/>
            </form>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</html>
