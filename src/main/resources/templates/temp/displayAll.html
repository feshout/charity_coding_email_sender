<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous"/>
</head>
<style>
    a:hover {background-color: #f0f0f0;
             text-decoration: none}
</style>
<body>
<div class="col-10 m-auto">
    <div class="mt-3" id="accordion" th:each ="temp: ${temps}">
        <div class="card">
            <div class="card-header-sm border-bottom">
                <a th:href="${'#template' + temp.id}" href="#template1" data-parent="#accordion" data-toggle="collapse" class="">
                    <div class="card-header-sm d-flex flex-wrap">
                        <span class="col-sm text-dark" th:utext="${temp.header}">Header</span>
                        <span class="col-sm text-dark border-left" th:utext="${temp.title}">Title</span>
                    </div>
                </a>
            </div>
            <div th:id="${'template' + temp.id}" id="template1" class="collapse">
                <div class="card-body">
                    <h4 class="card-title" th:utext="${temp.header}">header</h4>
                    <h5 class="card-subtitle mt-4" th:utext="${temp.title}">title</h5>
                    <h6 class="card-text mt-4" th:utext="${temp.description}">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veritatis ea iste a doloremque, cumque, debitis eum vel ipsum architecto
                        aut, recusandae totam ullam aperiam.</h6>
                    <div class="d-flex flex-wrap">
                        <a class="btn btn-primary col-sm text-white mb-1" th:href="@{'./' + ${temp.id}}">Show</a>
                        <a class="btn btn-warning col-sm text-white mb-1 mx-sm-3 " th:href="@{'./edit/' + ${temp.id}}">Update</a>
                        <div class="col-sm p-0">
                            <form th:method="DELETE" th:action="@{'./delete/' + ${temp.id}}">
                                <button th:type="submit" class="btn btn-danger w-100">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<a href="/mail/templates/add">Create Item</a>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</html>
