<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous"/>
</head>
<body>
    <div class="col-10 mx-auto mt-3">
        <h1 class="text-center">Update Template</h1>
        <form th:method="put" action="#" th:action="@{/templates/edit/} + ${{toUpdate.id}}" th:object="${temp}">
            <div class="form-group">
                <label>Header</label>
                <input class="form-control" type="text" th:value="${toUpdate.header}" name="header"/>
            </div>
            <div class="form-group">
                <label>Title</label>
                <input class="form-control" type="text" th:value="${toUpdate.title}" name="title"/>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" rows="10" type="text" th:text="${toUpdate.description}" name="description"></textarea>
            </div>
            <input type="button" value="Update" class="btn btn-success col-4 offset-4" data-toggle="modal" data-target="#save"/>

            <div class="modal" id="save">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body text-center">
                            Are you sure you want to update this template?
                        </div>
                        <div class="modal-footer m-auto">
                            <input class="btn btn-success col-6" type="submit" value="Update"/>
                            <input type="button" value="Cancel" class="btn btn-secondary col-6" data-dismiss="modal"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
</html>
